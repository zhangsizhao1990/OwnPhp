<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
document.write("<h1>This is a heading</h1>");</script>
<p id = "where_change">
  Where will be changed!
</p>
<script>
  function change(){
    x = document.getElementById("where_change");
    x.innerText = "CHANGED."
  }
  function back(){
    x = document.getElementById("where_change");
    x.innerHTML = "  Where will be changed!";
  }
</script>
<button type="button" onclick="change()">change</button>
<button type="button" onclick="back()">return</button>
</body>
</html>
