<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>JS Input</title>
</head>
<body>
<h1>Input Some Word</h1>
<p>input words OR the browser will log error</p>
<input id = "input" type="text">
<script>
  function inputWord(){
    x = document.getElementById("input").value;
    if(x == ""||!isNaN(x)){
      alert("not a word");
    }
  }
</script>

<button type="button" onclick="inputWord()">CLick Here</button>
<button type = "button">button2</button>
</body>
</html>
